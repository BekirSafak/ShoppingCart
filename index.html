<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title id="title">Shopping Cart</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">LOGO</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                    </ul>
                </div>

                <div class="shopping-cart position-relative">
                    <button type="button" class="btn-cart btn btn-dark position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="item-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger mt-2">0</span>
                    </button>

                    <div class="shopping-cart-list bg-dark">
                        <b class="fs-5 text-white my-3">Shopping Cart</b>

                        <div class="list-item">
                            <div class="row aling-items-center text-white-50">
                                <div class="col-md-3">
                                    <img src="images/XBOX.jpg" alt="xbox" class="img-fluid">
                                </div>
                                <div class="col-md-5">
                                    <div class="title">Xbox Console</div>
                                </div>
                                <div class="col-md-2">
                                    <div class="price">
                                        399 $
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-delete">
                                        <i class="fas fa-trash-alt text-danger"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

<script type="module" src="main.js"></script>

</html>
